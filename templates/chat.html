<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask to AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Ask to AI</h1>
        <p id="task-info"></p>

        <p id="model-status" style="color: gray; font-style: italic; margin-bottom: 10px;">
            üîÑ Model is loading...
        </p>

        <div class="chat-box" id="chat-box"></div>
        <div id="spinner">‚ú® Generating response...</div>

        <div class="input-row">
            <input type="text" id="question" placeholder="Enter your question" onkeypress="handleKeyPress(event)" disabled />
            <button id="submit-btn" onclick="askQuestion()" disabled>Send</button>
        </div>
    </div>

    <div class="footer-container">
        {% include 'footer.html' %}
    </div>

    <script>
        const task = "{{ task }}";
        const filename = "{{ filename }}";
        const model_choice = "{{ model_choice }}";

        document.getElementById("task-info").innerText = `üîß Task: ${task} | üìÅ Dataset: ${filename}`;

        const chatBox = document.getElementById("chat-box");
        const spinner = document.getElementById("spinner");
        const questionInput = document.getElementById("question");
        const submitBtn = document.getElementById("submit-btn");
        const statusText = document.getElementById("model-status");

        async function waitUntilModelReady(filename, model_choice) {
            const checkUrl = `/check_lora_ready?filename=${filename}&model_choice=${model_choice}`;
            console.log("üîç filename:", filename);
            console.log("üîç model_choice:", model_choice);

            for (let i = 0; i < 30; i++) {
                const res = await fetch(checkUrl);
                const data = await res.json();

                if (data.ready) {
                    console.log("‚úÖ Model is ready.");
                    questionInput.disabled = false;
                    submitBtn.disabled = false;
                    statusText.innerText = "‚úÖ Model is ready! Ask your question.";
                    return;
                }

                console.log("‚è≥ Waiting for model to be ready...");
                statusText.innerText = `‚è≥ Waiting for model to be ready... (${i + 1}s)`;
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            statusText.innerText = "‚ùå Model is not ready yet. Please try again later.";
            addMessageToChat("bot", "‚ùå Model is not ready yet. Please try again later.");
        }

        window.onload = function () {
            waitUntilModelReady(filename, model_choice);
        };

        function handleKeyPress(event) {
            if (event.key === "Enter") askQuestion();
        }

        async function askQuestion() {
            
            const question = questionInput.value.trim();
            
            if (!question) return alert("Please enter a question.");

            addMessageToChat("user", question);
            questionInput.value = "";
            submitBtn.disabled = true;
            questionInput.disabled = true;
            spinner.style.display = "block";

            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ task, filename, question, model_choice })
                });

                const result = await res.json();
                const responseText = result.response || result.error || "‚ùå Unexpected error";
                showTypingEffect("bot", responseText);

            } catch (err) {
                addMessageToChat("bot", `‚ùå Network Error: ${err.message}`);
            } finally {
                spinner.style.display = "none";
                submitBtn.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        }

        function addMessageToChat(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${sender === "user" ? "user-message" : "bot-message"}`;
            msgDiv.innerText = message;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingEffect(sender, message) {
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${sender === "user" ? "user-message" : "bot-message"}`;
            chatBox.appendChild(msgDiv);

            let index = 0;
            function typeChar() {
                if (index < message.length) {
                    msgDiv.innerText += message.charAt(index);
                    index++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    setTimeout(typeChar, 20);
                }
            }
            typeChar();
        }
    </script>
</body>
</html>
